name: Verify A16 Certificate

on:
  workflow_dispatch:
  push:
    paths:
      - verification/verify_A16.py
      - verify_A16.py

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run verifier
        run: |
          python verify_A16.py --hash
